services:
  axelor:
    build: .
    environment:
      PGHOST: postgres
      PGUSER: axelor
      PGPASSWORD: axelor
      PGDATABASE: axelor
      JAVA_XMS: "4096M"
      JAVA_XMX: "4096M"
      APP_LOAD_APPS: "true"
      APP_DEMO_DATA: "true"
    ports:
      - "8080:8080"
  postgres:
    image: "postgres:16"
    environment:
      POSTGRES_USER: axelor
      POSTGRES_PASSWORD: axelor
      POSTGRES_DB: axelor